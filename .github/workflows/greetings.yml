      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome! If this is a security issue, please send details to alej0hio2007@gmail.com, help.ttsbotsnapps@gmail.com or message us on Discord.'
        pr-message: ''
